name: Release (Linux)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      # :contentReference[oaicite:1]{index=1}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      # :contentReference[oaicite:2]{index=2}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: |
          cargo build --release --locked --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          BIN="protonhax"
          VERSION="${GITHUB_REF_NAME}"               # например v0.9.2
          TARGET="${{ matrix.target }}"

          STAGE="dist/${BIN}-${VERSION}-${TARGET}"
          mkdir -p "${STAGE}/bin" "${STAGE}/completions"

          cp "target/${TARGET}/release/${BIN}" "${STAGE}/bin/${BIN}"
          chmod +x "${STAGE}/bin/${BIN}"

          # Генерация автодополнений (у вас есть команда `completions <shell>` в README)
          "${STAGE}/bin/${BIN}" completions bash > "${STAGE}/completions/${BIN}.bash"
          "${STAGE}/bin/${BIN}" completions zsh  > "${STAGE}/completions/_${BIN}"
          "${STAGE}/bin/${BIN}" completions fish > "${STAGE}/completions/${BIN}.fish"
          "${STAGE}/bin/${BIN}" completions powershell > "${STAGE}/completions/${BIN}.ps1"

          tar -C dist -czf "${STAGE}.tar.gz" "$(basename "${STAGE}")"

          (cd dist && sha256sum "$(basename "${STAGE}.tar.gz")" >> SHA256SUMS)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            dist/*.tar.gz
            dist/SHA256SUMS

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p upload
          find artifacts -type f -name "*.tar.gz" -exec cp -v {} upload/ \;
          # SHA256SUMS будет дублироваться из каждой матрицы — склеим в один:
          find artifacts -type f -name "SHA256SUMS" -exec cat {} \; | sort -u > upload/SHA256SUMS
          ls -la upload

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            upload/*.tar.gz
            upload/SHA256SUMS
          generate_release_notes: true